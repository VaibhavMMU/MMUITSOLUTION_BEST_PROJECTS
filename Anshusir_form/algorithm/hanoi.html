<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <textarea id="tag" rows="30" cols="30"></textarea>
</head>

<body>
    <script>
        let a = [1, 2];
        let b = [];
        let c = [];
        let n = a.length;

        function hanoi(numberOfCircle, source, target, extra) {
            // setTimeout(() => {
                if (numberOfCircle > 0) {
                    hanoi(numberOfCircle - 1, source, extra, target);
                    target.unshift(source.shift());
                    
                    document.getElementById('tag').innerHTML += '\n' + 'a: ' + a + '\tb: ' + b + '\tc: ' + c;
                    console.table({source,target,extra});
                    hanoi(numberOfCircle - 1, extra, target, source);
                }
            // }, 1000);
        }
        hanoi(n, a, c, b);

    </script>
</body>

</html>
