<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubble Sorting</title>
</head>

<body>
    <textarea id="array" cols="100" rows="50"></textarea>
    <script>
        let array = [5, 4, 2, 8, 6, 34, 1, 9, 0, 7, 3   ];

        for (let j = 0; j < array.length; j++) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    temp = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = temp;
                    document.getElementById('array').innerHTML += array + '\n\t';
                }
            }
            document.getElementById('array').innerHTML += array + '\n\n';
        }
    </script>
</body>

</html>
